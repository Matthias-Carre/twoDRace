<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2D Race Game</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
            <h1>2D Race Game</h1>
        </header>
        <h1 id="timer"></h1>
        <main>
            <form id="layout">
                <label for="keyLayout">Choisissez un layout:</label><br>
                <div>
                    <input type="radio" checked id="layout1" name="keyLayout" value="1">
                    <label for="layout1">azerty</label>
                </div>
                <div>
                    <input type="radio" id="layout2" name="keyLayout" value="2">
                    <label for="layout2">qwerty</label>
                </div>
            </form>
            <form id="gameForm">
                <label for="numPlayers">Nombre de joueurs:</label><br>
                <div>
                    <input type="radio" checked id="onePlayer" name="numPlayers" value="1">
                    <label for="onePlayer">1 Player</label>
                </div>
                <div>
                    <input type="radio" id="twoPlayers" name="numPlayers" value="2">
                    <label for="twoPlayers">2 Players</label>
                </div>
                <div>
                    <input type="radio" id="threePlayers" name="numPlayers" value="3">
                    <label for="threePlayers">3 Players</label>
                </div>
                <div>
                    <input type="radio" id="fourPlayers" name="numPlayers" value="4">
                    <label for="fourPlayers">4 Players</label>
                </div>
                <button id="auazard" type="button">Start Game</button>
            </form>
            <canvas hidden="true" id="gameCanvas" width="800" height="800"></canvas>
            <div id="Scores">

                <div id="player1">
                    <h3>Player 1</h3>
                    <p>Score: <span id="scorered">0</span></p>
                </div>
                <div id="player2">
                    <h3>Player 2</h3>
                    <p>Score: <span id="scoreblue">0</span></p>
                </div>
                <div id="player3">
                    <h3>Player 3</h3>
                    <p>Score: <span id="scorelightgreen">0</span></p>
                </div>
                <div id="player4">
                    <h3>Player 4</h3>
                    <p>Score: <span id="scoreyellow">0</span></p>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        
    </body>
    <script type="module" src="./js/main.js"></script>
</html>
